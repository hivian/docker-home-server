services:
  prometheus:
    container_name: prometheus
    image: prom/prometheus
    user: root
    ports:
      - '9090:9090'
    volumes:
      - ${VOLUME_PATH}/prometheus/data:/prometheus
      - ${VOLUME_PATH}/prometheus/config:/etc/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yaml'
    networks:
      - traefik-network
    restart: always
  grafana:
    container_name: grafana
    image: grafana/grafana
    ports:
      - '3030:3000'
    volumes:
      - ${VOLUME_PATH}/grafana/data:/var/lib/grafana
      - ${VOLUME_PATH}/grafana/datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml
    networks:
      - traefik-network
    depends_on:
      - prometheus
    restart: always
    labels:
      - traefik.enable=true
      - traefik.http.routers.grafana.rule=Host(`${SUB_DOMAIN}.${SERVER_DOMAIN}`)
      - traefik.http.routers.grafana.entrypoints=websecure
      - traefik.http.services.grafana.loadbalancer.server.port=3000
      - homepage.group=Infrastructure
      - homepage.name=Grafana
      - homepage.icon=grafana
      - homepage.href=${URL_SCHEME}://${SUB_DOMAIN}.${SERVER_DOMAIN}
      - homepage.description=Monitoring dashboard
      - homepage.widget.type=grafana
      - homepage.widget.url=${URL_SCHEME}://${SUB_DOMAIN}.${SERVER_DOMAIN}
      - homepage.widget.username=${GRAFANA_USERNAME}
      - homepage.widget.password=${GRAFANA_PASSWORD}
      - homepage.widget.fields=["dashboards", "datasources", "totalalerts", "alertstriggered"]
  cadvisor:
    container_name: cadvisor
    image: gcr.io/cadvisor/cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    devices:
      - /dev/kmsg
    networks:
      - traefik-network
    depends_on:
      - prometheus
  node-exporter:
    container_name: node-exporter
    image: quay.io/prometheus/node-exporter
    command:
      - '--path.rootfs=/host'
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'
    networks:
      - traefik-network
    depends_on:
      - prometheus
  alertmanager:
    container_name: alertmanager
    image: prom/alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ${VOLUME_PATH}/alert-manager/data:/data
      - ${VOLUME_PATH}/alert-manager/config:/config
    command: '--config.file=/config/alertmanager.yml'

networks:
  traefik-network:
    external: true
